<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign in</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240107100816">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="sign">
				<div class="sign__body">
					<a href="" class="sign__logo"><img src="img/logoblue.svg" alt=""></a>
					<div class="sign__title title_s">Plans For Every Lender</div>
					<form action="#" method="post" class="sign__form form">
						<div class="form__line">
							<label for="email" class="form__label">Email</label>
							<input type="email" class="form__input input" name="email" required placeholder="Email address">
						</div>
						<div class="form__line">
							<label for="password" class="form__label label-form">
								<div class="label-form__name">Password</div>
								<a href="" class="label-form__comment">Reset Password</a>
							</label>
							<div class="form__input input">
								<input required type="password" name="password" placeholder="Password">
								<span class="eye"><img src="img/sign/eye.svg" alt=""></span>
							</div>
						</div>
						<div class="form__line form__line_btn">
							<button type="submit" class="form__button">Sing In</button>
						</div>
					</form>
					<div class="sign__user">New User? <a href="account.html" target="_blank" class="sign__user_link">Start Free Trial</a>
					</div>
				</div>
				<div class="sign__decor decor"></div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240107100816"></script>
</body>

</html>
