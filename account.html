<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create Account</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240106115012">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="account">
				<div class="account__body">
					<a href="" class="account__logo"><img src="img/logoblue.svg" alt=""></a>
					<div class="account__title title_s">Create Account</div>
					<div class="account__info">Start your 14-day free trial. No credit card required.</div>
					<form action="#" method="post" class="account__form form">
						<div class="form__title">Personal Information</div>
						<div class="form__line">
							<label for="name" class="form__label">First Name</label>
							<input type="text" class="form__input input" name="name" required>
						</div>
						<div class="form__line">
							<label for="lastname" class="form__label">Last Name</label>
							<input type="text" class="form__input input" name="lastname" required>
						</div>
						<div class="form__line">
							<label for="password" class="form__label">Password</label>
							<div class="form__input input">
								<input required type="password" name="password">
								<span class="eye"><img src="img/sign/eye.svg" alt=""></span>
							</div>
						</div>
						<div class="form__line">
							<label for="password" class="form__label">Confirm Password</label>
							<div class="form__input input">
								<input required type="password" name="password">
								<span class="eye"><img src="img/sign/eye.svg" alt=""></span>
							</div>
						</div>
						<div class="form__line form__line_btn">
							<button type="submit" class="form__button">Register</button>
						</div>
					</form>
				</div>
				<div class="account__decor decor"></div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240106115012"></script>
</body>

</html>
